<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="The Community Science Museum collects, studies, conserves, and presents significant works of science across time and cultures in order to connect all people to creativity, knowledge, ideas, and one another." />
    <title>The Community Science Museum| Login</title>
    <link rel="shortcut icon" href="/logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css'
        integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=='
        crossorigin='anonymous' />

    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />

    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />

    <link
        href="https://fonts.googleapis.com/css?family=Playfair+Display:regular,500,600,700,800,900,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />


<body>

    <header role="header">
    </header>

    <main role="main">

        <!--imp! SECTION-1 -->

        <section role="section-1" class="login-section">
            <a id="login-section-back" href="/index.html"><i class="fa-solid fa-arrow-left-long"></i> Back</a>
            <form action="/index.html" class="login-text-container">
                <div class="login-info-text">
                    <div class="login-text">
                        <label for="">Enter your email or mobile number <span>*</span></label>
                        <input class="login-input" type="text" autocomplete="email,number" name="emailnumber" id=""
                            placeholder="Enter your email or number" required>
                    </div>
                    <div class="login-text">
                        <label for="">Password <span>*</span></label>
                        <input class="login-input" type="text" name="password" autocomplete="password" id=""
                            placeholder="Enter your password" required>
                    </div>
                </div>
                <a href="" class="login-forgot">Forgot your password?</a>
                <a href="/index.html"><input class="login-submit" type="submit" id="" value="Login"></a>
                <div class="login-options">
                    <a href="">Login with Facebook</a>
                    <a href="">Login with Google</a>
                </div>
                <a href="" class="login-create-account">Don't have an account?</a>
                <a href="/index.html"><input class="login-register" type="submit" value="Register now" id=""></a>
            </form>
        </section>

    </main>

    <footer role="footer">
    </footer>
</body>

</html>
